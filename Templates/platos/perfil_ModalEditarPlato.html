{% load bootstrap4 %}
<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h2 class="modal-title">Editar Plato: {{ object }}</h2>
			<button class="close" type="button" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<form id="form_editar" action="{% url 'templates_plato:editar_plato' object.pk %}" class="form-editar contact_form" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="modal-body">
				<div id="erroresEditar">	
				</div>
				 <div class="row">
				<div class="col-12">
                    <div class="form-group">
                    	 <h1>{{ form.nombre.label}}: {{form.nombre}}</h1>
                    	 
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                    	<h1>{{ form.descripcion.label}}: {{form.descripcion}}</h1>
                    </div>
                </div> 
                <div class="col-sm-6">
                    <div class="form-group">
                    	<h1>{{ form.cantidad.label}}: {{form.cantidad}}</h1> 
                    	
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                    	<h1>{{ form.precio.label}}: {{form.precio}}</h1>   
                    </div>
                </div>

				<div class="col-12">
                    <div class="form-group">
                    	<h1>{{ form.imagen.label }}: {{form.imagen}}</h1>
                    </div>
                </div>
                </div>
			</div>

			<div class="modal-footer">
				<button id="bloquear_button_agregar" class="btn btn-info" type="button" onclick="editarPlato();">Editar</button>
				<button class="btn btn-danger" type="button" onclick="cerrar_modal_editar();">Cancelar</button>
			</div>
		</form>
	</div>
</div>
